<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <main>
        <h1>Compra qui il tuo biglietto</h1>
        <form class="container">
            <h2>Inserisci i dati per il tuo biglietto.</h2>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="myInputGroup" for="name">nome: </label>
                    <input id="name" type="text" class="w-100" >
                </div>

                <div class="col-6">
                    <label class="myInputGroup" for="surname">cognome: </label>
                    <input id="surname" type="text" class="w-100" >
                </div>
                
                <div class="col-6">
                    <label class="myInputGroup" for="distance">km da percorrere: </label>
                    <input id="distance" type="number" class="w-100" >
                </div>
                <div class="col-6">
                    <label class="myInputGroup" for="eta">Et√†: </label>
                    <select class="w-100" id="eta">
                        <option selected value="0">Choose...</option>
                        <option value="1">minorenne</option>
                        <option value="2">maggiorenne</option>
                        <option value="3">over 65</option>
                    </select>

                </div>
            </div> 
            <div class="row d-flex justify-content-around  ">  
                <button id="mioBottone" type="button" class="btn btn-dark col-3"> Genera </button>
                <button id="mioBottone2" type="button" class="btn btn-dark col-3"> Ricomincia </button>
            </div> 
        </form>
        
        <div id="errorContainer" class="container d-none">
            <h4 id="priceError"></h4>
            <h4 id="scontoError"></h4>
        </div>

        <div id="ticket" class="container d-none">
            <h2>Il tuo Biglietto:</h2>
            <div class="card">
                <h5 class="card-header">Dettaglio passeggeri</h5>
                <div class="card-body">
                    <table class="table styleTable">
                        <thead>
                          <tr>
                            <th scope="col">nome passeggero</th>
                            <th scope="col">Offerta</th>
                            <th scope="col">carrozza</th>
                            <th scope="col">codice CP</th>
                            <th scope="col">prezzo</th>
                            <th scope="col">fixed</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row" id="nameTicket"></th>
                            <td id="discount"></td>
                            <td>14A</td>
                            <td>748395</td>
                            <td id="price"></td>
                            <td id="sconto"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
